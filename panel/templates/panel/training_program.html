{% extends 'panel/base.html' %}
{% load static %}
{% block title %}Admin Dashboard|Programmes{% endblock title %}


{% block content %}
<div class=" container inner-content">
    <h4>Register Training Programmes</h4>
    <form class="form" method="post" action="{% url 'add_training_program' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="program_name">Program Name</label>
          <input type="text" class="form-control" id="program_name" name="program_name" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category" required>
            <option value="" disabled selected>Select a Category</option>
            {% for category in categories %}
              <option value="{{ category.pk }}">{{ category.category_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="duration">Duration (days)</label>
          <input type="number" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Training Program</button>
      </form>
      
</div>
{% endblock content %}
