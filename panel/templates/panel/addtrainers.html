{% extends 'panel/base.html' %}
{% load static %}
{% block title %}Admin Dashboard|Company{% endblock title %}


{% block content %}
<div class=" container inner-content">

  <!-- links or buttons -->
  <a href="/adminpanel/add_client" class="btn btn-success btn-md">Add Trainer</a>
  <a href="/adminpanel/view_client" class="btn btn-success btn-md">View Trainers</a>
  <!-- links or buttons -->
  

    <div class="add-client mt-4 col-md-10 shadow rounded">
        <h4>Register Trainers</h4>
        <form class="form" method="post" action="{% url 'add_trainer' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="trainer_name">Trainer Name</label>
                <input type="text" class="form-control" id="trainer_name" name="trainer_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="expertise">Expertise</label>
                <input type="text" class="form-control" id="expertise" name="expertise" required>
            </div>
            <div class="form-group">
                <label for="profile_image">Profile Image</label>
                <input type="file" class="form-control-file" id="profile_image" name="profile_image" accept="image/*" required>
            </div>
                <button type="submit" class="btn btn-primary">Add Trainer</button>
        </form>
    </div>
      
</div>
{% endblock content %}
