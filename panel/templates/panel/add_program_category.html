{% extends 'panel/base.html' %}
{% load static %}
{% block title %}Admin Dashboard|Categories{% endblock title %}


{% block content %}
<div class="container inner-content">
    <!-- links or buttons -->
    <a href="/adminpanel/add_programcategory" class="btn btn-success btn-md">Add Trainer</a>
    <a href="/adminpanel/view_programcategory" class="btn btn-success btn-md">View Trainers</a>
    <!-- links or buttons -->
    
    <form class="form" method="post" action="{% url 'add_programcategory' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="category_name">Category Name</label>
        <input type="text" class="form-control" id="category_name" name="category_name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Program Category</button>
    </form> 
</div>
{% endblock content %}
